<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-section__wrapper">
                    <div class="hero-section__textbox">
                        <h1 class="hero-section__title">
                            facebook
                        </h1>
                        <p class="hero-section__text">
                            Connect with friends and the world around you on Faceebook
                        </p>
                    </div>
                    
                    <div class="form__wrapper">
                        <form class="forms" action="https://echo.htmlacademy.ru/" method="post">
                            <input class="input__phone" type="tel" aria-label="Enter your phone number" name="user__name" placeholder="Email or phone number" minlength="3" maxlength="25" required>
                            <input class="input__password" type="password" placeholder="Password" aria-label="Enter your password" name="user__password"  required>
                            <button class="btn" type="submit">
                                Log In
                            </button>
                            <a class="link" href="#">
                                Forgot password?
                            </a>
                            <button class="account">
                                Create new account
                            </button>
                        </form>
                        <p class="busines__text">
                            <strong class="black__fon">
                                Create a Page
                            </strong>
                            for a celebrity, brand or business 
                        </p>
                    </div>
                </div>
                
            </div>
            
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
</body>
